<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 20px;
        transition: background 0.3s, color 0.3s;
        background: #f0f2f5;
        color: #333;
      }
      .dark-mode {
        background: #1e1e1e;
        color: white;
      }
      #todo-container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .dark-mode #todo-container {
        background: #333;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9f9f9;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        transition: 0.3s;
      }
      .dark-mode li {
        background: #555;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
      button {
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        transition: 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      .dark-mode button {
        background: #00aaff;
      }
      input,
      select {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: calc(100% - 22px);
      }
    </style>
  </head>
  <body>
    <div id="todo-container">
      <h2>To-Do List</h2>
      <button onclick="toggleDarkMode()">üåô/‚òÄ Mode Gelap/Terang</button>
      <br /><br />
      <input type="text" id="todo-input" placeholder="Tambahkan tugas..." />
      <input type="datetime-local" id="reminder-time" />
      <button onclick="addTodo()">‚ûï Tambah</button>
      <ul id="todo-list"></ul>
      <br />
      <button onclick="exportTodos()">üíæ Simpan ke File</button>
      <input type="file" id="importFile" onchange="importTodos(event)" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadTodos();
        loadDarkMode();
      });

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem(
          "dark-mode",
          document.body.classList.contains("dark-mode")
        );
      }

      function loadDarkMode() {
        if (localStorage.getItem("dark-mode") === "true") {
          document.body.classList.add("dark-mode");
        }
      }

      function addTodo() {
        let input = document.getElementById("todo-input");
        let timeInput = document.getElementById("reminder-time");
        let task = input.value.trim();
        let reminderTime = timeInput.value;
        if (task === "") return;

        let todo = { text: task, done: false, reminder: reminderTime };
        let todos = JSON.parse(localStorage.getItem("todos")) || [];
        todos.push(todo);
        localStorage.setItem("todos", JSON.stringify(todos));
        renderTodos();
        input.value = "";
        timeInput.value = "";
      }

      function renderTodos() {
        let todoList = document.getElementById("todo-list");
        todoList.innerHTML = "";
        let todos = JSON.parse(localStorage.getItem("todos")) || [];
        todos.forEach((todo, index) => {
          let li = document.createElement("li");
          li.innerHTML = `<input type='checkbox' ${
            todo.done ? "checked" : ""
          } onchange='toggleComplete(${index})'>
                               <span class="${todo.done ? "completed" : ""}">${
            todo.text
          }</span>
                               <span>${todo.reminder || ""}</span>
                               <button onclick="removeTodo(${index})">‚ùå</button>`;
          todoList.appendChild(li);
        });
      }

      function toggleComplete(index) {
        let todos = JSON.parse(localStorage.getItem("todos")) || [];
        todos[index].done = !todos[index].done;
        localStorage.setItem("todos", JSON.stringify(todos));
        renderTodos();
      }

      function removeTodo(index) {
        let todos = JSON.parse(localStorage.getItem("todos")) || [];
        todos.splice(index, 1); // Hapus item dari array
        localStorage.setItem("todos", JSON.stringify(todos));
        renderTodos(); // Perbarui tampilan daftar
      }

      function exportTodos() {
        let todos = JSON.parse(localStorage.getItem("todos")) || [];
        let text = todos
          .map((todo) => `${todo.text} | ${todo.reminder || "-"}`)
          .join("\n");
        let blob = new Blob([text], { type: "text/plain" });
        let a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "todos.txt";
        a.click();
      }

      function importTodos(event) {
        let file = event.target.files[0];
        if (!file) return;
        let reader = new FileReader();
        reader.onload = function (e) {
          let lines = e.target.result.split("\n");
          let todos = lines.map((line) => {
            let parts = line.split(" | ");
            return {
              text: parts[0],
              reminder: parts[1] !== "-" ? parts[1] : "",
              done: false,
            };
          });
          localStorage.setItem("todos", JSON.stringify(todos));
          renderTodos();
        };
        reader.readAsText(file);
      }
    </script>
  </body>
</html>
